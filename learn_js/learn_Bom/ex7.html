  <body>
    <script>
      // OOP
      class User {
        // static only User can acess
        static count = 0;
        constructor(id, username, salary) {
          // properties
          this.i = id;
          this.u = username || "Unknown";
          //this.s = salary < 1200 ? if true : false;
          this.s = salary < 1200 ? salary + 500 : salary;

          this.msg = function () {
            return `hello ${this.u} your salary ${this.s}`;
          };

          User.count++;
        }
        // methods
        writeMSg() {
          return `hellos ${this.u} your salary ${this.s}`;
        }

        updateName(newName) {
          this.u = newName;
        }

        static countMembers() {
          return `${this.count} Members Created`;
        }
      }

      let userOne = new User(100, "ahmad", 1000);
      let userTwo = new User(101, "ali", 2000);

      console.log(userOne);
      console.log(userOne.i);
      console.log(userOne.msg());
      console.log(userOne.writeMSg());

      console.log(userOne.u);
      userOne.updateName("samer");
      console.log(userOne.u);

      console.log(User.countMembers()); // num of members

      console.log(userTwo);

      class Admin extends User{
        constructor(id, username, permissions){
            super(id, username);
            this.permissions = permissions;
        }
      }
      let adminOne = new Admin(1, "mahmoud", 60);
      console.log(adminOne.i);
      console.log(adminOne.writeMSg());


      // second exercise
      class Ahmad {
        #q; // private
        constructor(name, quantity){
            this.n = name;
            this.#q = quantity;
        }
        getQuantity(){
            return parseInt(this.#q);
        }
      }
      let ahmad = new Ahmad("ahmad","100$");
      console.log(ahmad.n);
      console.log(ahmad.getQuantity() * 2);

    </script>
