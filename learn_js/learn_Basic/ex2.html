<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <script>
        console.log(10 + 20 );
        console.log(10 - 20 );
        console.log(10 - "Ahmad" ); //NAN
        console.log(typeof NaN); // number

        console.log(10 * 20 );
        console.log(10 / 20 );
        console.log(10 % 2 );
        console.log( 2 ** 3 );

        console.log(2544.5545.toString()); // change number to string
        console.log(2544.5545.toFixed(2));
        console.log(parseInt("100")); // change string to number

        console.log(Number.isInteger(100)); // true

        console.log(Math.round(99.2)); //99
        console.log(Math.round(99.7)); // 100

        console.log(Math.ceil(99.4)); // 100
        console.log(Math.floor(99.7)); // 99

        console.log(Math.min(100, 77,-1, 8,39)); //-1
        console.log(Math.max(100, 77,-1, 8,39)); // 100

        console.log(Math.pow(2,4)); 

        console.log(Math.random());
        console.log(Math.trunc(99.99)) // 99 remove all num after dot


        
    </script>
</body>
</html>
